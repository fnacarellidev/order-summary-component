<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="./images/pattern-background-desktop.svg" alt="bg-image" class="bg-img">
        <div class="component-container">
            <div class="component">
                <img src="./images/illustration-hero.svg" alt="" class="component-img">
                <div class="component-content-wrap">
                    <h2 class="title">Order Summary</h2>
                    <p class="subtitle">You can now listen to millions of songs, 
                        audiobooks, and podcasts on any device 
                        anywhere you like!
                    </p>
                    <div class="plan-wrap">
                        <img src="./images/icon-music.svg" alt="music-icon" class="music-svg">
                        <div class="spacebetween">
                            <div class="txt-plan-wrap">
                                <p>Annual plan</p>
                                <p>$59.99/year</p>
                            </div>
                            <p>Change</p>
                        </div>
                    </div>
                    <input type="button" value="Proceed to Payment" class="button">
                    <p class="cancel">Cancel Order</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
